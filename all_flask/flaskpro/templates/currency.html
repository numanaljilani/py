<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form method="POST">
        <div>
          <label for="base_currency">Base Currency:</label>
          <input type="text" id="base_currency" name="base_currency" required>
        </div>
        <div>
          <label for="target_currency">Target Currency:</label>
          <input type="text" id="target_currency" name="target_currency" required>
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" step="0.01" id="amount" name="amount" required>
        </div>
        <button type="submit">Convert</button>
      </form>
      {% if converted_amount is defined %}
        <h2>Converted Amount: {{ converted_amount }} {{ target_currency }}</h2>
      {% elif error is defined %}
        <h2>{{ error }}</h2>
      {% endif %}
    </div>
  </body>
</html>
