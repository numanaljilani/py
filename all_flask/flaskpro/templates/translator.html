<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Translator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Translator</h1>
      <form method="POST">
        <div class="form-group">
          <label for="text_to_translate">Text to Translate</label>
          <input type="text" class="form-control" id="text_to_translate" name="text_to_translate" required>
        </div>
        <div class="form-group">
          <label for="source_language">Source Language Code</label>
          <input type="text" class="form-control" id="source_language" name="source_language" placeholder="e.g., 'en'" required>
        </div>
        <div class="form-group">
          <label for="destination_language">Destination Language Code</label>
          <input type="text" class="form-control" id="destination_language" name="destination_language" placeholder="e.g., 'es'" required>
        </div>
        <button type="submit" class="btn btn-primary">Translate</button>
      </form>
      {% if translated_text %}
        <h2 class="mt-5">Translated Text: {{ translated_text }}</h2>
      {% endif %}
    </div>
  </body>
</html>
